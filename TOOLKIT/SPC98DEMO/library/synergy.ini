[synergy]
SYNERGYDE=C:\SynergyDE
DBLDIR=%SYNERGYDE%\DBL
RPSLIB=%SYNERGYDE%\RPS\LIB
SYNBIN=%SYNERGYDE%\COMPOSER
WND=%SYNERGYDE%\TOOLKIT
WNDC=d/w
RPS=%SYNERGYDE%\RPS
RPSDAT=%SYNERGYDE%\RPS\RPSDAT
RPT=%SYNERGYDE%\RPT
RPTDAT=%SYNERGYDE%\RPT\RPTDAT
RPTLIB=%SYNERGYDE%\RPT\LIB
SODBC_DBA=%SYNERGYDE%\Connect\Synodbc\Dba

TERM=mswindows

PRINT_PREVIEW_ZOOM=75
PRINT_PREVIEW_TOP=16
PRINT_PREVIEW_BOTTOM=530
PRINT_PREVIEW_LEFT=43
PRINT_PREVIEW_RIGHT=748


[demoprog]
rem Synergy Configurator (SPC 98 demo)

DEMOLOG=%SYNERGYDE%\toolkit\examples\spc98

DEMOBMP=%DEMOLOG%\bitmaps
DEMOCTL=%DEMOLOG%\controls
DEMODAT=%DEMOLOG%\data
DEMOEXE=%DEMOLOG%\execute
DEMOLIB=%DEMOLOG%\library
DEMORPS=%DEMOLOG%\rpsdat
DEMOSRC=%DEMOLOG%\source
DEMOTMP=%DEMOLOG%
DEMOHLP=%DEMOLOG%\execute

DEMOWAV=DEMOBMP:drumroll.wav
DEMOLGO=DEMOBMP:logo.bmp

RPSMFIL=DEMORPS:rpsmain.ism
RPSTFIL=DEMORPS:rpstext.ism

rem Put your company details here

DEMONAME=Company_name
DEMOADD1=Address_line_1
DEMOADD2=Address_line_2
DEMOADD3=Address_line_3
DEMOADD4=Address_line_4

DEMOWHO=Your_name
DEMOEMAIL=Your_email_address

rem The next logicals are used outside the Synergy/DE environment
rem so cannot use the Synergy logicals

DEMOMSI=%DEMOLOG%\bitmaps\workingmouse.ico
DEMOWRK=%DEMOLOG%\bitmaps\filecopy.avi
DEMOABTAVI=%DEMOLOG%\bitmaps\credits.avi
DEMOABTWAV=%DEMOLOG%\bitmaps\credits.wav
DEMOURL=%DEMOLOG%\url\synergex.htm

APP_WIDTH=85
APP_HEIGHT=22
APP_X=100
APP_Y=50

rem AXDEBUG=YES

ACTIVEX_LIST=1
DTK_MENU_UP=1
OPTIMIZE_REDRAW=0
FONT_LIST=big_list_font


[Colors]
PALETTE=0/15,0/7,0/15,0/7,0/7,0/7,0/7,0/7,0/7,0/7,0/7,0/7,0/7,0/7,0/7,0/7
COLOR0=0x00,0x00,0x00
COLOR1=0x00,0x00,0xFF
COLOR2=0x00,0xFF,0x00
COLOR3=0x00,0xFF,0xFF
COLOR4=0xFF,0x00,0x00
COLOR5=0xFF,0x00,0xFF
COLOR6=0xFF,0xFF,0x00
COLOR7=0xFF,0xFF,0xFF
COLOR8=0x80,0x80,0x80
COLOR9=0x00,0x00,0x80
COLOR10=0x00,0x80,0x00
COLOR11=0x00,0x80,0x80
COLOR12=0x80,0x00,0x00
COLOR13=0x80,0x00,0x80
COLOR14=0x80,0x80,0x00
COLOR15=0xC0,0xC0,0xC0


[FONTS]
Default=MS Sans Serif;8;A
Alternate=Terminal;10;A
Debugger=Terminal;10;A
big=Stencil;14;A
big_prompt=Bookman Old Style;12;A
big_list_font=MS Sans Serif;8;A


[activex]
AXDEBUG_X=290
AXDEBUG_Y=138
AXDEBUG_WIDTH=724
AXDEBUG_HEIGHT=564
AXDEBUG_SPLIT=322

[synctl]
[wbldism]
XSHOW=HIDE

[wstatus]
